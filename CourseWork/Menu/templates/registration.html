{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="{% static 'Menu/css/registration.css' %}">
</head>
<body>
    <div class="wrapper fadeInDown">
  <div id="formContent">
    <form action="SignUp", method="POST">
        {% csrf_token %}
        <p id="headSignUp">Регистрация</p>
      <input type="text" value="{{login}}" id="login" class="fadeIn second" name="login" placeholder="Введите свой логин: ">
      <input type="password" value="{{password}}" id="password" class="fadeIn third" name="password" placeholder="Введите свой пароль: ">
      <input type="submit" class="fadeIn fourth" value="Зарегистрироваться">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <br {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</br>
                {% endfor %}
            </ul>
        {% endif %}
    </form>
      <!-- Переход в форму вычислений -->
    <div id="formFooter">
      <a class="underlineHover" href="http://127.0.0.1:8000/form">Уже есть аккаунт? Перейти к вычислениями</a>
    </div>
  </div>
</div>
</body>
</html>
